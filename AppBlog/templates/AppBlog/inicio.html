{% extends "AppBlog/padre.html" %}
{% load static %}
    
    {% block contenido %}
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">FÃšTBOL MUNDIAL</h1>
            </div>
        </div>
    </header>
    <div class="container"> 
        <div class="row row-cols-auto">
            {% for blog in blogs %}
            <div class="col">  
                <div class="col-md">
                    <div class="card" style="width: 23rem;">
                    <img src="{{blog.imagen.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.titulo}}</h5>
                        <p class="card-text">{{blog.subtitulo}}</p>
                        <a href="{% url 'blog' blog.id  %}" class="btn btn-outline-primary">Leer Mas</a>
                        {% if user.is_superuser %}
                        <a href="{% url 'editar_blog' blog.id  %}" class="btn btn-outline-dark">Editar</a>
                        <a href="{% url 'eliminar_blog' blog.id  %}" class="btn btn-outline-danger">Eliminar</a>
                        {% endif %}
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
